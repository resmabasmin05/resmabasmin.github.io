<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table width="200" border="1">
        <caption>Daftar Harga Barang</caption>
        <tr>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th colspan="2">Kuantiti</th>
        </tr>
        <tr>
            <td>Buku</td>
            <td>5000</td>
            <td>100</td>
            <td>Lusin</td>
        </tr>
        <tr>
            <td>Kertas A4</td>
            <td>40000</td>
            <td>100</td>
            <td rowspan="3">Pack</td>
        </tr>
        <tr>
            <td>Pulpen</td>
            <td>4000</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Pensil</td>
            <td>2000</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
